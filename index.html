<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alma L치ctea | Cat치logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO b치sico -->
  <meta name="description" content="Cat치logo online de productos l치cteos - Quesos y Cremosos">
  <meta property="og:title" content="Alma L치ctea">
  <meta property="og:description" content="Ped칤 nuestros productos l치cteos por WhatsApp">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header-container">
    <img src="alma-lactea.png" alt="Alma L치ctea" class="logo">

    <input type="text" id="search" placeholder="Buscar producto...">

    <select id="ordenar">
      <option value="">Ordenar</option>
      <option value="menor">Menor precio</option>
      <option value="mayor">Mayor precio</option>
    </select>
  </header>

  <!-- FILTROS -->
  <nav>
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('quesos')">Quesos</button>
    <button onclick="filtrar('cremosos')">Cremosos</button>
  </nav>

  <!-- GRID PRODUCTOS -->
  <main>
    <div id="productos" class="grid"></div>
  </main>

  <!-- MODAL PRODUCTO -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      
      <span class="close" onclick="cerrarModal()">칑</span>

      <h2 id="modal-nombre"></h2>

      <div id="modal-galeria"></div>

      <p id="modal-descripcion"></p>

      <p class="precio" id="modal-precio"></p>

      <p id="modal-stock"></p>

      <div style="margin-top:10px;">
        <input type="number" id="cantidad" value="1" min="1" style="width:60px;">
        <button id="btn-agregar" onclick="agregarCarrito()">Agregar</button>
      </div>

    </div>
  </div>

  <!-- BOT칍N CARRITO FLOTANTE -->
  <div class="carrito-btn" onclick="toggleCarrito()">
    游 <span id="contador">0</span>
  </div>

  <!-- PANEL CARRITO -->
  <div id="panel-carrito" class="panel hidden">
    <h2>Tu Pedido</h2>

    <div id="lista-carrito"></div>

    <p id="total">Total: $0</p>

    <button onclick="enviarWhatsApp()">Finalizar Pedido</button>
    <button onclick="vaciarCarrito()">Cancelar pedido</button>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
